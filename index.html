<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Noble Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background: url('https://cdn.pixabay.com/photo/2017/07/03/12/16/oak-2461048_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2e1d0e;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background-color: rgba(255, 248, 220, 0.8);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 10px;
      border: 2px solid #6b4e19;
    }

    .scroll {
      background-color: rgba(255, 248, 220, 0.9);
      border: 4px solid #8b5e3c;
      border-radius: 15px;
      padding: 2rem;
      margin-top: 2rem;
      display: inline-block;
    }

    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #f1d6a1;
      border: 3px solid #5e3b1c;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe8b5;
      transform: scale(1.05);
    }

    #response {
      margin-top: 2rem;
      font-size: 1.6rem;
      color: #4b2e0c;
    }

    .ye-emoji {
      font-size: 2rem;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Ye Olde Invitation</h1>

  <div class="scroll">
    <p style="font-size: 1.4rem;">Dost thou wish to accompany me on a most wondrous quest of merriment, chicken nuggets, and fine books?</p>

    <button onclick="playAye()">Aye, noble friend!</button>
    <button onclick="playNay()">Nay, mayhaps not...</button>

    <div id="response"></div>
  </div>

  <!-- Audio files -->
  <audio id="ayeAudio" src="aye-song.mp3" preload="auto"></audio>
  <audio id="nayAudio" src="sad.mp3" preload="auto"></audio>

  <script>
    const ayeAudio = document.getElementById('ayeAudio');
    const nayAudio = document.getElementById('nayAudio');
    const response = document.getElementById('response');

    function playAye() {
      nayAudio.pause();
      nayAudio.currentTime = 0;
      ayeAudio.play();
      response.innerHTML = "Huzzah! Let the feast and revelry begin!<div class='ye-emoji'>**Crowd Cheers**</div>";
    }

    function playNay() {
      ayeAudio.pause();
      ayeAudio.currentTime = 0;
      nayAudio.play();
      response.innerHTML = "I am but a sad, lonely peasant... for thou canst feel thy warmth.<div class='ye-emoji'>**Solemn lute music**</div>";
    }
  </script>

</body>
</html>
